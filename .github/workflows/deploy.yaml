name: Build package and push to PyPi

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Includes getting tags

      - name: Set up python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Poetry Install (Linux)
        uses: actions/cache@v4
        if: runner.os == 'Linux'
        id: cached-poetry
        with:
          path: ~/.local/share/pypoetry
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Cache Poetry Install (macOS)
        uses: actions/cache@v4
        if: runner.os == 'macOS'
        id: cached-poetry
        with:
          path: ~/Library/Application Support/pypoetry
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Cache Poetry Install (Windows)
        uses: actions/cache@v4
        if: runner.os == 'Windows'
        id: cached-poetry
        with:
          path: '%APPDATA%\pypoetry'
          key: poetry-cache-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/workflows/tests.yaml') }}

      - name: Install poetry
        uses: snok/install-poetry@v1
        if: steps.cached-poetry.outputs.cache-hit != 'true'

      - name: Configure Poetry # Needs to be separate from install-poetry because cache.
        run: |
          poetry self add poetry-dynamic-versioning[plugin]
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --without=dev

      - name: Install project
        run: poetry install --no-interaction --without=dev

      - name: Build package
        run: poetry build

      - name: Publish package
        if: github.event_name != 'workflow_dispatch'
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/
